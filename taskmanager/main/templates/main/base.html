<!doctype html>
<html lang="ru">
<head>
    {% block design %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Новости</h1>
        <p class="lead fw-normal">Сделай запись здесь и сейчас</p>
        <a class="btn btn-outline-secondary" href="{% url 'home' %}">Главная</a>
            <a class="btn btn-outline-secondary" href="{% url 'sale' %}">Обращение</a>
            <a class="btn btn-outline-secondary" href="{% url 'task' %}">Добавить новость</a>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
